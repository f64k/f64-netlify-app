<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f64-netlify-app</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <header>
        header
    </header>
    <main>
        <aside>
            <div>
                aside
            </div>
            <div>
                <button onclick="go()">Get status</button>
                <pre id="out"></pre>
                <script>
                    function go() {
                        fetch('/.netlify/functions/status')
                            .then(res => res.json())
                            .then(data => out.textContent = JSON.stringify(data, null, 2))
                    }
                </script>
            </div>
        </aside>
        <section>
            <div>f64-netlify-app</div>
        </section>
    </main>
    <footer>
        <section>
            <a href="https://github.dev/f64k/f64-netlify-app" target="_blank">📝</a>
            <a href="https://app.netlify.com/projects/f64/overview" target="_blank">🛠️</a>
        </section>
    </footer>
</body>

</html>
